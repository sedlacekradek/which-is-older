<!--
1) triggers stop_timer() - delayed by 2.5s
2) darkens picture and shows caption
3) triggers timer animation
4) updates score
-->

<div class="main-window" id="main-window" hx-get="/change-pics" hx-trigger="revealed delay:2.5s"
     hx-target="#main-window" hx-swap="outerHTML">

    <!--upper section-->
    <div class="caption-wrapper text-center">
        <img class="main-pic" style="filter: brightness(15%)" src="{{ pic1 }}"
             hx-get="/check_answer/1"
             hx-trigger="click"
             hx-target="#main-window"
             hx-swap="outerHTML">

        <div id="caption1" class="caption">
            <p>{{ caption1|safe }}</p>
        </div>
    </div>

    <!--timer section-->
    <div class="progress timer-section">
        <div class="progress-bar time-bar" role="progressbar" style="width: 100%" id="time-bar"
             hx-get="/timer-animation" hx-trigger="revealed" hx-target="#time-bar" hx-swap="outerHTML">
        </div>
    </div>

    <!--lower section-->
    <div class="caption-wrapper text-center">
        <img class="main-pic" style="filter: brightness(15%)" src="{{ pic2 }}"
             hx-get="/check_answer/2"
             hx-trigger="click"
             hx-target="#main-window"
             hx-swap="outerHTML">

        <div class="caption">
            <p>{{ caption2|safe }}</p>
        </div>
    </div>

    <!--score section-->
    <div class="score-section">
        <p class="current-score">Your score: <span>{{ score }}</span></p>
    </div>
</div>
