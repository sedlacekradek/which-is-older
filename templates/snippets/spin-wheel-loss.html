<!--  
1) starts spinning animation, disables button to spin
2) shows result message with 6s delay (spinning time)
3) closes modal with 7.5s delay
4) redirects to the home page with 8s delay
-->

<!--body of modal-->
<div hx-get="/go-home" hx-trigger="load delay:8s"></div>
<div class="modal-body modal-text" id="modal-body">
    <img src="{{ url_for('static', filename='images/other/wheel.png') }}" class="wheel" id="wheel"
         hx-get="/wheel-animation"
         hx-trigger="revealed"
         hx-target="#wheel"
         hx-swap="outerHTML">
    <button disabled type="button" class="btn btn-outline-light modal-button">
        <i class="bi bi-arrow-up-circle-fill"><p>spin me</p></i></button>
    <hr>

    <!--message with result-->
    <h2 id="loss-message"
        hx-trigger="load delay:6s"
        hx-swap="outerHTML"
        hx-target="#loss-message"
        hx-get="/loss-message">
    </h2>
</div>
