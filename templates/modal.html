<!-- modal section -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header modal-text">
                <h5 class="modal-title" id="staticBackdropLabel">Wrong answer</h5>
                <button hidden type="button" class="btn-close" data-bs-dismiss="modal" id="close-modal"></button>
            </div>

            <!--body of modal-->
            <div class="modal-body modal-text" id="modal-body">
                <img src="{{ url_for('static', filename='images/other/wheel.png') }}" class="wheel" style="animation: rotation 4s infinite linear">
                <button id="wheel-button" type="button" class="btn btn-outline-light modal-button"
                hx-get="/spin-wheel"
                hx-trigger="click"
                hx-swap="outerHTML"
                hx-target="#modal-body">
                <i class="bi bi-arrow-up-circle-fill"><p>spin me</p></i></button>
                <hr>
                <!--message with result-->
            </div>

        </div>
    </div>
</div>
